<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/add-product']">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
            <ion-button (click)="logout()">
                <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Lista de Productos</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content *ngIf="items" class="list-mini-content" padding>
    <div *ngIf="items.length > 0" class="list-mini">
        <ion-list>
            <ion-item *ngFor="let item of items">
                <ion-thumbnail slot="start">
                    <img alt="" [src]="item.payload.doc.data().image">
                </ion-thumbnail>
                <ion-label>{{item.payload.doc.data().name}}</ion-label>

                <ion-button fill="clear" slot="end" [routerLink]="['../details',item.payload.doc.id]">Ver detalle</ion-button>

                <ion-button fill="clear" (click)="delete(item.payload.doc.id)" color="danger" slot="end">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-button>


            </ion-item>

        </ion-list>
    </div>
    <div class="empty-list" *ngIf="items.length === 0">
        No tiene ning√∫n producto creado.
    </div>
</ion-content>
